<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>めしだ会長のホームページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c50e6fa42c.js" crossorigin="anonymous"></script>
 </head>
  <body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation" data-target="navbarBasicExample">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://twitter.com/mesidakaicho">
          <img src="img/profile.jpg" alt="twitter">
        </a>
        <div class="navbar-item">めしだ会長非公式webサイト</div>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navMenu" class="navbar-menu">
        <a class="navbar-item">
          Home
        </a>
        <a class="navbar-item">
          News
        </a>    
      </div>
    </nav>
    <div class="container">
      <img src="../img/191014_13h_halloween/topimg_big.jpg"></img>
    </div>
    <div class="section">
      <div class="container">
<div class="columns is-desktop">
          <div class="column"><img src="../img/191014_13h_halloween/EGz-LzeU8AAeNap.jpg"></div>
          <div class="column"><img src="../img/191014_13h_halloween/EGzkLoSUUAULmYM.jpg"></div>
          <div class="column"><img src="../img/191014_13h_halloween/EG00cZYVUAIZM4k.jpg"></div>
</div>
<div class="columns is-desktop">
          <div class="column"><img src="../img/191014_13h_halloween/EG0SP7uUEAAtAdO.jpg"></div>
          <div class="column"><img src="../img/191014_13h_halloween/EG00cs5UEAAr83S.jpg"></div>
</div>
<div class="columns is-desktop">
          <div class="column"><img src="../img/191014_13h_halloween/EG00crdUEAEWUnW.jpg"></div>
          <div class="column"><img src="../img/191014_13h_halloween/EG00cZbUcAAzemN.jpg"></div>
          <div class="column"><img src="../img/191014_13h_halloween/EG0SP9mU8AAGzxE.jpg"></div>
</div>
<div class="columns is-desktop">
          <div class="column"><img src="../img/191014_13h_halloween/EGz-Lx7UwAES6BY.jpg"></div>
          <div class="column"><img src="../img/191014_13h_halloween/EG1x3RZUwAEze8c.jpg"></div>
</div>
<div class="columns is-desktop">
          <div class="column"><img src="../img/191014_13h_halloween/EG0SP_bUwAEo1Lv.jpg"></div>
          <div class="column"><img src="../img/191014_13h_halloween/EG0SP7vU0AASxV4.jpg"></div>
          <div class="column"><img src="../img/191014_13h_halloween/EGz-L0NU4AAlVZ4.jpg"></div>
</div>
<div class="columns is-desktop">
          <div class="column"><img src="../img/191014_13h_halloween/EGz-L0bUwAA9kMY.jpg"></div>
</div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
  </body>
</html>
