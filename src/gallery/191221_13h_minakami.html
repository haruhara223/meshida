<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>めしだ会長のホームページ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/c50e6fa42c.js" crossorigin="anonymous"></script>
 </head>
  <body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation" data-target="navbarBasicExample">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://twitter.com/mesidakaicho">
          <img src="img/profile.jpg" alt="twitter">
        </a>
        <div class="navbar-item">めしだ会長非公式webサイト</div>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navMenu" class="navbar-menu">
        <a class="navbar-item">
          Home
        </a>
        <a class="navbar-item">
          News
        </a>    
      </div>
    </nav>
    <div class="container">
      <img src="../img/191221_13h_minakami/topimg_big.jpg"></img>
    </div>
    <div class="section">
      <div class="container">
        <div class="columns is-desktop">
          <div class="column"><img src="../img/191221_13h_minakami/EMRjJlNU0AAaC7b.jpg"></div>
          <div class="column"><img src="../img/191221_13h_minakami/EMSFH0uUcAYO2LO.jpg"></div>
          <div class="column"><img src="../img/191221_13h_minakami/EMRgDqVU4AA-ZN3.jpg"></div>
        </div>
        <div class="columns is-desktop">
          <div class="column"><img src="../img/191221_13h_minakami/EMRk_4sUUAYHyMn.jpg"></div>
          <div class="column"><img src="../img/191221_13h_minakami/EMX2AaHUwAAxR67.jpg"></div>
          <div class="column"><img src="../img/191221_13h_minakami/EMRgDqXVUAAy0x_.jpg"></div>
        </div>
        <div class="columns is-desktop">
          <div class="column"><img src="../img/191221_13h_minakami/EMRWgy6U4AAzPU8.jpg"></div>
          <div class="column"></div>
          <div class="column"></div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
  </body>
</html>
