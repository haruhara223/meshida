<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>めし会のギャラリー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="css/gallary_meshikai.css">
    <script src="https://kit.fontawesome.com/c50e6fa42c.js" crossorigin="anonymous"></script>
 </head>
  <body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation" data-target="navbarBasicExample">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://twitter.com/mesidakaicho">
          <img src="img/不明/勇者.jpg" alt="twitter">
        </a>
        <div class="navbar-item">めしだ会長非公式webサイト</div>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navMenu" class="navbar-menu">
        <a class="navbar-item" href="/">
         ホーム
        </a>
        <a class="navbar-item" href="/introduction.html">
          クラブ
        </a>
        <a class="navbar-item" href="/event.html">
          イベント情報
        </a>
        <a class="navbar-item" href="/movie.html">
          イベント動画
        </a>
        <a class="navbar-item" href="/gallary.html">
          ギャラリー
        </a>
      </div>
    </nav>
    <div class="contents">
      <div class="top">
        <h1>めし会＆練習会</h1>
        <p>不定期で開催されている、気軽に参加しやすい練習会です！誰でも大歓迎でみんなで集まって楽しく練習しています。</p>
        <p>現在は（ほぼ）毎週金曜日、時間は約2時間、栃木の某体育館で行っています！</p>
        <p>イベントはちょっと気が引ける…という方はこちらに是非お越しください。</p>
      </div>
      <div id="gallery" class="org">
        <img src="img/meshikai/meshikai1.jpg">
        <img src="img/meshikai/meshikai2.jpg">
        <img src="img/meshikai/meshikai3.jpg">
        <img src="img/meshikai/meshikai4.jpg">
        <img src="img/meshikai/meshikai5.jpg">
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
  </body>
</html>
