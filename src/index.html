<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Meshida!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation" data-target="navbarBasicExample">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://twitter.com/mesidakaicho">
          <img src="https://pbs.twimg.com/profile_images/1279624634103521281/k1Oh4sOj_200x200.jpg" alt="twitter">
        </a>
        <div class="navbar-item">めしだ会長非公式webサイト</div>
        <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navMenu" class="navbar-menu">
        <a class="navbar-item">
          Home
        </a>
        <a class="navbar-item">
          News
        </a>    
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <h1 class="title">
          Hello Meshida
        </h1>
        <p class="subtitle">
          netlifyのテスト
        </p>
      </div>
    </section>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);
              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
  </body>
</html>
